<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../main.css">
</head>

<body>
    <div id="Dinners">
        <img src="https://c.tenor.com/vodDIJ8kkX0AAAAM/randstad-randstad-nederland.gif" alt="alcohol">
    </div>
    <img src=https://images.ctfassets.net/2h1qowfuxkq7/OCGJQbOJxjekFdX4OLi3D/3bd374ba79b79538f647ef682712bb4e/Start_Your_Daily_Journal_in_2022.jpg?w=1500&h=625&q=85&fm=webpdaialy
        jornal" alt="">
    <main id="container">
        <h1>Daily Journal</h1>
        <form class="entryForm">
            <fieldset>
                <label class="date" for="entryDate">Date</label>
                <input type="date" name="entryDate" class="entryForm__date">
            </fieldset>
            <fieldset>
                <fieldset class="container">

                    <label calss="concept" for="Concepts covered">Concepts covered</label>
                    <input type="text" id="Concepts covered" name="Concepts covered" placeholder="john">
                </fieldset>


                <fieldset class="entery">

                    <label class="journal" for="Journal entry">Journal entry</label>
                    <textarea id="journal-entry" name="Journal entry" placeholder="comment"></textarea>
                </fieldset>

                <fieldset>

                    <label class="pet" for="pet-select">Choose a pet:</label>

                    <option value="">Mood for the day</option>
                    <option value="happy">happy</option>
                    <option value="fine">fine</option>
                    <option value="sad">sad</option>
                    <select name="" id="main">
                        <button name="button">Record Journal Entry</button>
                    </select>
                </fieldset>
            </fieldset>






        </form>
    </main>
    <script src="main.js"></script>



</body>

</html>
