<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles/main.css" />
</head>

<body>
    <!-- <img src="https://media0.giphy.com/media/LkjlH3rVETgsg/200w.webp?cid=ecf05e4794fufx41mcaqy1x7ul8crrnwycaxx9qeaauupbmo&rid=200w.webp&ct=g" width = 600px alt="Girl in a jacket"> -->
    <div class="start">
        <h1>John's Daily Journal</h1>
    </div>
    <main id="main-container">
        <div id="container1">

            <form>
                <fieldset class="card">
                    <strong class="lable">
                        <label>Date of Entry</label>
                    </strong>
                    <strong class="box date">
                        <input id="date" type="date" placeholder="date" />
                    </strong>
                </fieldset>

                <fieldset>
                    <strong><label for="concepts">Concepts Covered</label></strong>
                    <input id="concept" type="text" placeholder="List the concepts" />
                </fieldset>

                <fieldset class="rotate">
                    <strong><label>Journal Entry</label></strong>
                    <textarea id="entry" placeholder="Let's talk about it" rows="8" cols="50"></textarea>
                </fieldset>

                <fieldset>
                    <strong><label>Mood for the Day</label></strong>
                    <select id="mood">
                        <option value="Happy 😊">Happy! 😊</option>
                        <option value="Sad 😢">Sad! 😢</option>
                        <option value="Excited 😁">Excited! 😁</option>
                        <option value="Upset 😒">Upset! 😒</option>
                        <option value="Hungry 🤔">Confused! 🤔</option>
                        <option value="Sleepy 🐱‍👤">Sleepy! 🐱‍👤</option>
                    </select>
                </fieldset>
                <div>
                    <button name="submitButton" class="submitButton" id="submitJournalEntry">Submit Button Here</button>
                </div>




            </form>
        </div>
        <article id="entries"></article>
    </main>
    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
